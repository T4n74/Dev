<!DOCTYPE html>
<html>
    <head>
        <title>Les objets en JavaScript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Les objets</h1>
        <script>
            //On attribue une valeur à une première variable
            var x = 10;
            
            //Ici, on fait stocker à y le contenu de x
            var y = x;
            
            /*On peut ensuite modifier y à loisir, cela n'impacte
             *pas le contenu de x*/
            y += 10;
            alert('Valeur de x : ' + x +
                  '\nValeur de y : ' + y);
            
        </script>
    </body>
</html>
