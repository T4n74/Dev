<DOCTYPE html>
<html>
	<head>
		<title>Les variables en JS !</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Les variables en  JavaScript</h1>

		<script>
			//o, déclare une variable et on lui affecte immédiatement une valeur
			var x = 25;

			// La variable 'X' (x majuscule) est différente de "x" (x minuscule) 
			var X = 100;
			/* On déclare plusieurs variables d'un coup. Dans ce cas, on n'écrit qu'une seule fois "var"  et on s"pare les différentes variables par une virgules*/
			var prenom = "Thae", nom = 'Crambert', dpt = 77;
			/* on crée une variable sans lui affecter de valeur, puis on lui affecte une valeur ensuite (non recommandé) */
			var age;
			age = 25;

			/*on crée une variable vide à laquelle on affecte une valeur par la suite (meilleure option que ci-dessus) */
			vir ville = "";
			ville = "Fontainebleau";

			//Une variable stockant un type particulier de valeur : booléen 
			var femme = true;
		</script>
	</body>
</html>
