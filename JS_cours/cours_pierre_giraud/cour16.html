<!DOCTYPE html>
<html>
    <head>
        <title>Les objets en JavaScript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Les objets</h1>
        <script>
            //On travaille avec des valeurs primitives
            var texte = "J'apprends le JAVASCRIPT";
            
            //On recher le premier "J" à partir de la position 1
            var premiere = texte.indexOf('J', 1);
            
            alert('Un "J" a bien été trouvé en position : ' + premiere);
        </script>
    </body>
</html>
